<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8" />
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/signIn.css" />

		<script src="js/global.js"></script>
		<title></title>
	</head>
	<body>
		<div class="container text-center ">
			<div id="mainBlock" class="col-md-6 offset-md-3">
				<div id="brand" class="brand-jump">
					<img class="sbrand rounded-circle" src="img/logo.jpg">
				</div>

				<div id="signIn" class="outerBlock">
					<div id="signInInner" class="innerBlock col-md-10 text-center offset-md-1">
						<p>用户登陆</p>
						<form class="form-group" action="javascript:void(0)" method="post" id="signInForm">
							<label for="email" class="introduce">邮箱</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="邮箱" required autofocus />
							<label for="password" class="introduce">
								密码
								<a class="text-info" id="forgetPassword" href="#">忘记密码？</a>
							</label>
							<div>
								<a class="col-1 m-auto btn btn-block lockedArea locked" data-target="password" id="signInPasswdLockArea">&nbsp;</a>
								<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" required />
							</div>



							<div id="robotCheckArea" class="d-none">
								<label for="robotCheckInput" class="introduce">验证码</label>
								<div class=" col-6 " id="token-img-area">
									<div class=" w-100 h-100 token-img" style="position: absolute;" id="token-img2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
									<div class="bg-light disabled w-75 token-img" id="token-img"></div>

								</div>
								<input type="text" maxlength="6" class="form-control col-6 " id="robotCheckInput" name="robotCheck"
								 placeholder="验证码" />

							</div>

							<label id="info" class="text-center introduce info d-none">err msg</label>
							<input type="submit" id="signInBtn" class="btn introduce btn-info btn-block" value="登陆" />

							<div class="text-foot introduce">
								还没有账号？<a id="jump2signUp" class="text-info" href="javascript:void(0)">立刻注册</a>
							</div>
						</form>
					</div>
				</div>



				<div id="signUp" class="outerBlock" style="display: none;">
					<div id="signUpInner" class="col-md-10 text-center offset-md-1 innerBlock">
						<p>用户注册</p>
						<form action="javascript:void(0)" method="post" class="form-group" id="signUpForm">
							<label for="name" class="introduce">用户姓名</label>
							<input type="text" class="form-control" name="name" id="name" placeholder="用户名" required />
							<label for="passwd" class="introduce">密码</label>
							<div>
								<a class="col-1 m-auto btn btn-block lockedArea locked" data-target="passwd" id="signUPPasswdLockArea">&nbsp;</a>
								<input type="password" class="form-control" name="passwd" id="passwd" placeholder="密码" required />
							</div>
							<label for="wdsub" class="introduce">确认密码</label>
							<div>
								<a class="col-1 m-auto btn btn-block lockedArea locked" data-target="wdsub" id="signUnWdSubLockArea">&nbsp;</a>
								<input type="password" class="form-control" name="wdsub" id="wdsub" placeholder="确认密码" required />
							</div>
							<label for="mail" class="introduce">邮箱</label>
							<input type="email" class="form-control" name="mail" id="mail" placeholder="请输入邮箱" required />


							<label for="mail" class="introduce">验证码</label>
							<div class="contain-all">
								<a id="sendtoken" class="btn btn-info btn-outline-info float-right">发送验证码</a>
								<input type="text" class="form-control" name="token" id="token" placeholder="请输入验证码" required />
							</div>


							<label id="info2" class="introduce text-center info d-none">err msg</label>
							<input type="submit" id="signUpBtn" class="introduce btn btn-info btn-block" value="注册" />
							<div class="text-foot introduce">
								已有账号？<a id="jump2signIn" class="text-info" href="javascript:void(0)">返回登陆</a>
							</div>
						</form>
					</div>
				</div>
				<footer id="page-foot" class="text-center text-muted">
					all right reverse wgh0807
				</footer>
			</div>
		</div>

		<script src="js/signIn.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			signIn = document.getElementById('signIn')
			signUp = document.getElementById('signUp')
		</script>
		<style type="text/css">

		</style>
	</body>
</html>
